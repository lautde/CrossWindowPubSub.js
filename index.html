<!DOCTYPE html>
<html>
  <head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="qunit.css" type="text/css" media="screen">
    <style type="text/css" media="screen">
      body{ font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif; }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="pubsub.js"></script>
    <script type="text/javascript" src="pubsub.qunit.js"></script>
  </head>
  <body>
    <p>Be sure to disable any popup blocker. Otherwise the tests won't run at all.</p>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
